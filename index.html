<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="CSS/style.css">
      <link rel="stylesheet" type="text/css" href="CSS/hover-min.css">
      <script src="JS/main.js"></script>
      <title></title>
   </head>
   <body>
      <canvas id="myCanvas" width="600" height="400"></canvas>
       <div id="greet"></div>
      <form id="tvControl">
         Select Channel:<input type="text" id="select" maxlength="2"/>
         <input type="button" id="remember" value="Enter" onclick="checkChannel()";/>
         <input type="button" id="turn_on" value="On" onclick="draw()";/>
         <input type="button" id="turn_off" value="Off" onclick="turnOff()";/>
         <input type="button" id="up" value="Up" onclick="channelUp()" disabled="true";/>
         <input type="button" id="down" value="Down" onclick="channelDown()" disabled="true";/>
      </form>
   </body>
</html>
