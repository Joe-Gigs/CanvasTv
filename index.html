<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="CSS/style.css">
      <link rel="stylesheet" type="text/css" href="CSS/hover-min.css">
      <script src="JS/jquery-3.1.0.min.js"></script>
      <script src="JS/main.js"></script>

      <title>TV</title>
   </head>
   <body>
      <div class="room">
      <canvas id="myCanvas" width="600" height="400"></canvas>
      <div id="greet"></div>
      <form id="tvControl">
         Select Channel: <input type="text" id="select" maxlength="2" disabled="true"/>
         <input type="button" id="remember" value="Enter" disabled="true";/>
         <input type="button" id="turn_on" value="On" onclick="draw()";/>
         <input type="button" id="turn_off" value="Off" onclick="turnOff()";/>
         <input type="button" id="up" value="&#10096;" disabled="true";/>
         <input type="button" id="down" value="&#10097;" disabled="true";/>
      </form>
      </div>
      <div id="lightParent">
         <div id="lightChild">
         </div>
      </div>  
      <div class="rain">
      <div class="leftWindowParent">
         <div class="leftWindowChild"></div>
      </div>
      </div>
      <div class="rightWindowParent">
         <div class="rightWindowChild">
         </div> 
      </div>
   </body>
</html>
